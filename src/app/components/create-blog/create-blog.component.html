<form [formGroup]="blogForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="author">Author:</label>
      <input id="author" formControlName="author" type="text">
    </div>
    <div>
      <label for="title">Title:</label>
      <input id="title" formControlName="title" type="text">
    </div>
    <div>
      <label for="content">Content:</label>
      <textarea id="content" formControlName="content"></textarea>
    </div>
    <div>
      <label for="tag">Tag:</label>
      <input id="tag" formControlName="tag" type="text">
    </div>
    <div>
      <label for="date_published">Date Published:</label>
      <input id="date_published" formControlName="date_published" type="date">
    </div>
    <button type="submit">Submit</button>
  </form>
<div class="flex justify-center items-center mt-4">
    <button (click)="onSubmit()" type="submit" class="block w-1/6 py-2 px-3 text-white bg-blue-700 rounded hover:bg-blue-600 dark:bg-blue-600 dark:hover:bg-blue-500">Submit</button>
</div>
